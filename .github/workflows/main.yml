name: Remote-Desktop-Deployment
on:
  workflow_dispatch:

jobs:
  deploy-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    steps:
      - name: Configure System RDP Settings
        run: |
          # Enable Remote Desktop and adjust security layers for compatibility
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Configure Windows Firewall to permit RDP traffic
          netsh advfirewall firewall delete rule name="RDP-Gateway"
          netsh advfirewall firewall add rule name="RDP-Gateway" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Initialize Administrative User
        run: |
          # Generate a cryptographically secure random password
          $charset = ([char[]](65..90)) + ([char[]](97..122)) + ([char[]](48..57)) + ([char[]](33..47))
          $password = (-join ($charset | Get-Random -Count 16))
          
          # Create local user and assign to Administrative groups
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "AdminUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "AdminUser"
          Add-LocalGroupMember -Group "Administrators" -Member "AdminUser"
          
          # Mask password in logs and export to environment
          echo "::add-mask::$password"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Deploy Tailscale Network Layer
        run: |
          # Using the dynamic latest stable release to prevent 404 errors
          $sourceUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.exe"
          $tempPath = "$env:TEMP\tailscale_installer.exe"
          Invoke-WebRequest -Uri $sourceUrl -OutFile $tempPath
          Start-Process -FilePath $tempPath -ArgumentList "/quiet", "/norestart" -Wait
          Remove-Item -Path $tempPath -Force

      - name: Establish VPN Connection
        run: |
          # Authenticate and connect to the Tailscale mesh network
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-vm-us
          $networkInfo = & "C:\Program Files\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
          $assignedIp = $networkInfo.TailscaleIPs[0]
          echo "REMOTE_IP=$assignedIp" >> $env:GITHUB_ENV

      - name: Deployment Summary & Heartbeat
        run: |
          Write-Host "------------------------------------"
          Write-Host "DEPLOIMENT SUCCESSFUL"
          Write-Host "Connection IP: $env:REMOTE_IP"
          Write-Host "Username: AdminUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "------------------------------------"
          
          # Maintain session persistence
          while ($true) {
            Write-Host "Status: Connection Active [$(Get-Date)]"
            Start-Sleep -Seconds 300
          }
